name: Build EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build:win
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Desktop-App
          path: dist/*.exe
